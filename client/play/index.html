<!DOCTYPE html>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="../src/output.css" rel="stylesheet" />
<title>Qahoot!</title>
<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<link rel="icon" href="../media/favicon.svg" sizes="any" type="image/svg+xml" />


<div class="antialiased bg-gray-100 dark-mode:bg-gray-900">
    <div class="w-full text-gray-700 bg-white dark-mode:text-gray-200 dark-mode:bg-gray-800">
        <div x-data="{ open: true }"
            class="flex flex-col max-w-screen-xl px-4 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8">
            <div class="flex flex-row items-center justify-between p-4">
                <a href="../"
                    class="text-lg font-semibold tracking-widest text-gray-900 uppercase rounded-lg dark-mode:text-white focus:outline-none focus:shadow-outline">Qahoot!</a>
                <button class="rounded-lg md:hidden focus:outline-none focus:shadow-outline" @click="open = !open">
                    <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
                        <path x-show="!open" fill-rule="evenodd"
                            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                            clip-rule="evenodd"></path>
                        <path x-show="open" fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
            <nav :class="{'flex': open, 'hidden': !open}"
                class="flex-col flex-grow hidden pb-4 md:pb-0 md:flex md:justify-end md:flex-row">
                <a class="px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                    href="../">Home</a>
                <a class="px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                    href="../settings/">Settings</a>
                <a class="px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                    href="../profile/">Profile</a>
            </nav>
        </div>
    </div>
</div>

<div class="flex flex-col items-center justify-center h-screen w-full">
    <section id="options">
        <h1 class="text-4xl p-4 text-center">Start a Game!</h1>
        <div class="flex gap-4">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id="createRoom">
                Start a Room
            </button>
            <button class="bg-lime-500 hover:bg-lime-700 text-white font-bold py-2 px-4 rounded" id="getRooms">
                Show Rooms
            </button>
        </div>
    </section>
    <section id="showRoom" class="mt-8">
    </section>
    <section id="createRoom">
        <div class="flex h-full gap-12">
            <div class="w-1/2 p-8">
                <div class="text-3xl font-bold text-center mb-8">Quiz Options</div>
                <p id="roomText"></p>
                <h1>Host a Quiz</h1>
                <select id="quizSelect">
                </select>
                <div class="flex gap-4">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full" id="startQuiz">Start
                        </button>
                    <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded w-full" id="quitRoom">Quit
                        </button>
                </div>
            </div>
            <div class="w-1/2 p-8 border-l">
                <div class="text-3xl font-bold mb-8">User List</div>
                <ul class="user-list">
                </ul>
            </div>
            <!-- TODO: move this somewhere so it looks better-->
            <div class="w-1/2 p-8 border-l">
                <div class="text-3xl font-bold mb-8">Chat:</div>
                <ul id="chatText"></ul>
                <form id="chat">
                    <label for="chat" class="sr-only">Your message</label>
                    <div class="flex items-center bg-gray-50 rounded-lg dark:bg-gray-700">
                        <textarea id="chat" rows="1" class="block p-2.5 w-full text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Your message..."></textarea>
                            <button type="submit" class="inline-flex justify-center p-2 text-blue-500 rounded-full cursor-pointer hover:bg-blue-100 dark:text-blue-500 dark:hover:bg-gray-600">
                            <svg class="w-6 h-6 rotate-90" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path></svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <section id="roomJoin">
    </section>
</div>
<section id="playArea">
    <div class="grid grid-cols-2 gap-4">
        <div class="bg-red-500 p-4 rounded-lg">
            <button class="bg-white text-red-500 font-bold py-2 px-4 rounded-full w-full" id="btnRed">Answer</button>
        </div>
        <div class="bg-blue-500 p-4 rounded-lg">
            <button class="bg-white text-blue-500 font-bold py-2 px-4 rounded-full w-full" id="btnBlue">Answer</button>
        </div>
        <div class="bg-green-500 p-4 rounded-lg">
            <button class="bg-white text-green-500 font-bold py-2 px-4 rounded-full w-full" id="btnGreen">Answer</button>
        </div>
        <div class="bg-yellow-500 p-4 rounded-lg">
            <button class="bg-white text-yellow-500 font-bold py-2 px-4 rounded-full w-full" id="btnYellow">Answer</button>
        </div>
    </div>
    
</section>

<script src="../lib/create.js"></script>
