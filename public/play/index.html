                    <a class="px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"

                    <a class="px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"

    <body>

        <!-- Friend section -->

        <body>

            <div class="container">
                <h2 style="text-align: center;">Online Friends</h2>
                <div id="onlineFriends" class="friends-list">
                </div>

                <h2 style="text-align: center;">Offline Friends</h2>
                <div id="offlineFriends" class="friends-list">
                </div>

                <label for="friendId" style="text-align: center;">Add / Remove Friend</label>
                <button id="rmfriend"
                    style="padding: 10px 20px; font-size: 8px; color: #fff; border: none; border-radius: 4px; cursor: pointer; margin-right: 10px;"
                    class=" bg-blue-500 hover:bg-blue-700">Remove
                    Friend</button>
                <button id="addfriend"
                    style="padding: 10px 20px; font-size: 8px; color: #fff; border: none; border-radius: 4px; cursor: pointer; margin-right: 10px;"
                    class=" bg-blue-500 hover:bg-blue-700">Add
                    Friend</button>
                <input type="text" id="textBox1" style="display: none;">
                <input type="text" id="textBox2" style="display: none;">


                <style>
                    #message {
                        display: none;
                    }
                </style>
                </head>

                <body>
                    <button id="displayMessageBtn" style="font-size: 8px;"
                        class=" bg-blue-500 hover:bg-blue-700 text-white">Accept</button>
                    <div id="message">Complete</div>

                    <script>
                        const displayMessageBtn = document.getElementById('displayMessageBtn');
                        const messageDiv = document.getElementById('message');

                        displayMessageBtn.addEventListener('click', function () {
                            messageDiv.style.display = 'block';
                            setTimeout(function () {
                                messageDiv.style.display = 'none';
                            }, 3000);
                        });
                    </script>
                </body>

            </div>

        </body>



        <div class="flex flex-col items-center justify-center h-screen w-full">
            <section id="options">
                <h1 class="text-4xl p-4 text-center">Start a Game!</h1>
                <div class="flex gap-4">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                        id="createRoom">
                        Start a Room
                    </button>
                    <button class="bg-lime-500 hover:bg-lime-700 text-white font-bold py-2 px-4 rounded" id="getRooms">
                        Show Rooms
                    </button>
                    <section id="showRoom" class="mt-8">
                    </section>
                </div>
            </section>

            <!-- Quiz options  -->

            <section id="createRoom"><br>
                <div class="flex h-full gap-12">
                    <div class="w-1/2 p-8">
                        <div class="text-3xl font-bold text-center mb-8">Quiz Options</div>
                        <p id="roomText" class="mb-4"></p>
                        <h1 class="text-lg font-medium mb-2 text-center">Select Quiz Module</h1>
                        <select id="quizSelect"
                            class="block w-full border border-gray-300 rounded p-2 py-2 mb-4 text-sm">
                        </select>
                        <div class="flex flex-col gap-4">
                            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full"
                                id="startQuiz">Start Quiz
                            </button>
                            <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded w-full"
                                id="quitRoom">Quit Room
                            </button>
                        </div>
                    </div>

                    <!-- User list -->

                    <div class="w-1/2 p-8 border-l">
                        <div class="text-3xl font-bold mb-8">User List</div>
                        <ul class="user-list">
                        </ul>
                    </div>

                    <!-- TODO: move this somewhere so it looks better-->

                    <div class="w-1/2 p-8 border-1">
                        <div class="text-3xl font-bold mb-8">Chat:</div>
                        <ul id="chatText"></ul>
                        <form id="chat">
                            <label for="chat" class="sr-only">Your message</label>
                            <div
                                class="flex items-center bg-white rounded-lg border border-gray-300 dark:bg-gray-800 dark:border-gray-600">
                                <textarea id="chat" rows="1"
                                    class="block p-2.5 w-full text-sm text-gray-900 bg-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:text-white dark:focus:ring-blue-500 dark:bg-transparent dark:focus:ring-blue-500"
                                    placeholder="Your message..."></textarea>
                                <button type="submit"
                                    class="inline-flex justify-center p-2 text-blue-500 rounded-full cursor-pointer hover:bg-blue-100 dark:text-blue-500 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <svg class="w-6 h-6 rotate-90" fill="currentColor" viewBox="00 00 20 25"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z">
                                        </path>
                                    </svg>
                                </button>
                            </div>

                    </div>
                    </form>
                </div>
        </div>


        </section>

        <section id="roomJoin">
        </section>
        </div>

        <!-- Question display area -->
        <section id="questionContainer" class="text-center mt-8 p-4">

        </section>


        <!-- options -->
        <section id="playArea">

            <div class="grid grid-cols-2 gap-3 px-4 pb-4" >

                <div class="bg-red-500 p-4 rounded-lg hover:bg-red-700">
                    <button class="text-white font-bold py-2 px-8 w-full" id="btnRed">Answer</button>
                </div>

                <div class="bg-blue-500 p-4 rounded-lg hover:bg-blue-700">
                    <button class="text-white font-bold py-2 px-8 w-full" id="btnBlue">Answer</button>
                </div>

                <div class="bg-green-500 p-4 rounded-lg hover:bg-green-700">
                    <button class="text-white font-bold py-2 px-8 w-full" id="btnGreen">Answer</button>
                </div>

                <div class="bg-yellow-500 p-4 rounded-lg hover:bg-yellow-700">
                    <button class="text-white font-bold py-2 px-8 w-full" id="btnYellow">Answer</button>
                </div>

            </div>


        </section>
