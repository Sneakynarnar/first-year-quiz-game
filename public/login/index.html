<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="login.mjs"></script>
  <title>Login/Register</title>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="max-w-md bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <h1 class="text-4xl font-medium text-gray-800 text-center mb-6">Log in</h1>
    <form class="mt-8" id="loginForm">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 text-sm font-semibold mb-2">Username</label>
        <input type="text" id="username" name="username"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="Enter your username" required>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
        <input type="password" id="password" name="password"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="Enter your password" required>
      </div>
      <div class="flex items-center justify-between">
        <button type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white rounded w-full font-semibold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Log in
        </button>
      </div>
    </form>
    <p class="mt-4 text-center text-gray-600">New to Qahoot? <a href="http://localhost:3000/register"
        class="text-blue-500"><br>Click here to sign up</a></p>
  </div>
</body>

</html>
